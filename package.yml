name       : surfraw
version    : 2.3.0
release    : 1
source     :
    - https://surfraw.alioth.debian.org/dist/surfraw-2.3.0.tar.gz : ad0420583c8cdd84a31437e59536f8070f15ba4585598d82638b950e5c5c3625
license    : Public-Domain
component  : system.utils
summary    : Surfraw - Shell Users' Revolutionary Front Rage Against the Web
description: |
    Surfraw provides a fast unix command line interface to a variety of popular WWW search engines and other artifacts of power.
rundeps    :
    - links
setup      : |
    %configure --with-graphical-browser=xdg-open \
        --with-text-browser=links
build      : |
    %make
install    : |
    %make_install
